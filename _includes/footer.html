<section id="contact">
<footer>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1 text-center">
        <h3><strong>Feel free to contact {{ site.owner }}</strong></h3>
        <ul class="list-unstyled">
          <li><i class="fa fa-phone fa-fw"></i>Simon Alsford - <a href="tel:{{ site.telephone_simon }}">{{ site.telephone_simon }}</a></li>
          <li><i class="fa fa-phone fa-fw"></i>Aaron Huddleston - <a href="tel:{{ site.telephone_aaron }}">{{ site.telephone_aaron }}</a></li>
          <li><i class="fa fa-envelope-o fa-fw"></i> <a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
        <br>
        <ul class="list-inline">
          <li>
            <a href="https://facebook.com/{{ site.facebook_username }}"><i class="fa fa-facebook fa-fw fa-3x"></i></a>
          </li>
        </ul>
        <hr class="small">
        <p class="text-muted">Copyright &copy; {{ site.copyright }} 20{{ site.time | date: '%y' }}</p>
      </div>
    </div>
  </div>
</footer>
</section>
